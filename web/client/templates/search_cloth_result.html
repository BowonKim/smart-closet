<!DOCTYPE html>

<!--옷장에 들어있는 각 옷들별 정보 보여주는 페이지-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
   <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Close To Closet &mdash; </title>
   <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
   <link rel="shortcut icon" href="favicon.ico">

   <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>


   <!-- Animate.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
   <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/icomoon.css') }}">
   <!-- Bootstrap  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
   <!-- Flexslider  -->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/flexslider.css') }}">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">

   <script src="{{ url_for('static', filename='js/modernizr-2.6.2.min.js') }}"></script>

   </head>
   <body>

   <nav id="fh5co-main-nav" role="navigation">
      <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle active"><i></i></a>
      <div class="js-fullheight fh5co-table">
         <div class="fh5co-table-cell js-fullheight">
            <ul>
               <li><a href="/">Home</a></li>
                    <li><a href="/closet">Closet</a></li>
                    <li><a href="/ootd">OOTD</a></li>
                    <li><a href="/setting">Setting</a></li>
            </ul>

         </div>
      </div>
   </nav>

	<div id="fh5co-page" style="height: fit-content;">
		<header>
			<div class="container">
				<div class="fh5co-navbar-brand">
					<h1 class="text-center"><a class="fh5co-logo" href="/">Close To Closet</a></h1>
					<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
				</div>
			</div>
		</header>

      <div id="fh5co-intro-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 animate-box text-center fadeInUp animated">
                        <h2 class="intro-heading" style="font-family: 'IBM Plex Sans KR', sans-serif;">옷 검색 결과</h2>
                    </div>
                </div>
            </div>
        </div>

		<div class="container" style="display: flex; flex-wrap: wrap; justify-content: space-between;">
			<div class="row" style="
								display: flex;
								flex-wrap: wrap;
								flex-direction: row;
								justify-content: center;">
			{% for item in result %}
			<div class="text-center animate-box">
				<div class="product" style="background-image: url(static/{{item[1]}}); width: 400px; height: 500px; justify-content:flex-start;">
					</div>
					</div>
				<div class="product" style="background-image: url(static/images/img-11.jpg); width: 400px; height: 500px; justify-content:flex-end;">
					<div class="container" style="width: 480px; height: 500px; margin-top: 150px; margin-left: 60px">

                  <li style="font-family: 'IBM Plex Sans KR', sans-serif;">옷 별명 : {{item[0]}}</li>
                  <li style="font-family: 'IBM Plex Sans KR', sans-serif;">옷 수납함 번호 : <a href="/box/{{item[2]}}">{{item[2]}}</a></li>

					</div>
					</div>
			{%endfor%}
			</div>
		</div>
    </div>
   <!-- jQuery -->
   <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

   <!-- jQuery Easing -->
   <script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>

   <!-- Bootstrap -->
   <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

   <!-- Waypoints -->
   <script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>

   <!-- Counters -->
   <script src="{{ url_for('static', filename='js/jquery.countTo.js') }}"></script>

   <!-- Flexslider -->
   <script src="{{ url_for('static', filename='js/jquery.flexslider-min.js') }}"></script>

   <!-- Main JS -->
   <script src="{{ url_for('static', filename='js/main.js') }}"></script>

   </body>
</html>
