<!DOCTYPE html>
<!--추가된 옷의 상세 정보를 보여주는 페이지 -->
 <html class="no-js">
   <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Close To Closet — </title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">


    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="/static/css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="/static/css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <!-- Flexslider  -->
    <link rel="stylesheet" href="/static/css/flexslider.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&amp;display=swap" rel="stylesheet">

    <script src="/static/js/modernizr-2.6.2.min.js"></script>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

</head>

<body>

    <nav id="fh5co-main-nav" role="navigation">
        <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle active"><i></i></a>
        <div class="js-fullheight fh5co-table" style="height: 459px;">
            <div class="fh5co-table-cell js-fullheight" style="height: 459px;">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/closet">Closet</a></li>
                    <li><a href="/ootd">OOTD</a></li>
                    <li><a href="/setting">Setting</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="fh5co-page" style="min-height: 1500px;">
        <header>
            <div class="container">
                <div class="fh5co-navbar-brand">
                    <h1 class="text-center">
                        <a class="fh5co-logo" href="/">Close To Closet</a>
                    </h1>
                    <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
                </div>
            </div>
        </header>


        <div id="fh5co-intro-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 animate-box text-center fadeInUp animated">
                        <h2 class="intro-heading" style="font-family: 'IBM Plex Sans KR', sans-serif;">옷 분류</h2>
                    </div>
                </div>
            </div>
        </div>
<!--업로드 된 사진, 옷의 상세 정보를 보여주는 -->
        <div id="fh5co-work-section" style="height:1300px">
         <div class="container">
            <div class="row" style="
                                        display: flex;
                                        flex-direction: row;
                                        flex-wrap: wrap;">
               <div class="col-md-6 text-center">
                        <h2 class="section-title" style="font-family: 'IBM Plex Sans KR', sans-serif;">업로드된 사진</h2>
                        <h3 style="font-family: 'IBM Plex Sans KR', sans-serif;">옷의 닉네임: {{ results.nickname }}</h3>
                  <div class="work">
                            <img src="{{ results.path_original }}" style="
                                                                    width: 450px;
                                                                    height: 350px;">
                  </div>
               </div>
               <div class="col-md-6">

                <!--추가된 옷의 분석 결과를 나타내는 코드-->
                        <h2 class="section-title text-center" style="font-family: 'IBM Plex Sans KR', sans-serif;">분석 결과</h2>
                  <div class="work" style="margin-left: 100px;top: 145px;">
                        <ul>

                                <li><h3 style="font-family: 'IBM Plex Sans KR', sans-serif;">옷의 분류: {{results.category}}</h3></li>
                                <li><h3 style="font-family: 'IBM Plex Sans KR', sans-serif;">추천 수납합 위치: {{results.position}}</h3></li>
                     </ul>
                  </div>
               </div>

               <div class="col-md-6 text-center">
                        <h2 class="section-title" style="font-family: 'IBM Plex Sans KR', sans-serif;">분석된 사진</h2>
                         <h3 style="font-family: 'IBM Plex Sans KR', sans-serif;">옷의 닉네임: {{ results.nickname }}</h3>
                  <div class="work">
                            <img src="{{ results.path_segmen }}" style="
                                                                    width: 450px;
                                                                    height: 350px;">
                  </div>
               </div>
               <div class="col-md-6 text-center">
                
                <!-- 어떤 카테고리와 가장 유사한지 보여주는 그래프-->
               <div class="row">
                    <h3 style="font-family: 'IBM Plex Sans KR', sans-serif;">확률 그래프</h3>
                        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
                        <div class="chart-area",  id="prob_graph", style="height: max-content;">
                            <script type="text/javascript">
                                var graphs = {{ results.graph | safe }}
                                Plotly.plot('prob_graph', graphs, {});
                            </script>
                        </div>
                    </div>
                </div>
               </div>

            </div>
         </div>
      </div>
 
 <!-- 옷 추가 등록 확정할지 다시 찍을지 결정하는 코드 -->
        <div id="footer" style="
                        margin-top: -201px;
                        border-top: transparent;">
            <div class="container">
               <div class="row" style="display: flex;flex-direction: row;flex-wrap: nowrap;justify-content: center;">
                  <div class="col-md-4">
                      <form method="post" action="{{ url_for('confirm', position=results.position, category=results.category, nickname=results.nickname, box_num=results.position) }}">
                        <button type="submit" class="button1 mdc-button mdc-button--unelevated" style="font-family: 'IBM Plex Sans KR', sans-serif; color: black;width: 215px;height: 50px;font-size: inherit;background-color: lightgrey;">
                                등록 확정하기
                        </button>
                      </form>
                        </div>
                  <div class="col-md-4">
                    <form method="post" action="{{ url_for('add_cancle', nickname=results.nickname) }}">
                        <button type="submit" class="button1 mdc-button mdc-button--unelevated" style="font-family: 'IBM Plex Sans KR', sans-serif; color: black;width: 215px;height: 50px;font-size: inherit;background-color: lightgrey;">
                                다시 찍기
                        </button>
                      </form>
                        </div>
                  </div>
               </div>

            </div>
         </div>
      </footer>

        <!--        페이지끝-->
    </div>

           <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

       <!-- jQuery Easing -->
       <script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>

       <!-- Bootstrap -->
       <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

       <!-- Waypoints -->
       <script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>

       <!-- Counters -->
       <script src="{{ url_for('static', filename='js/jquery.countTo.js') }}"></script>

       <!-- Flexslider -->
       <script src="{{ url_for('static', filename='js/jquery.flexslider-min.js') }}"></script>

       <!-- Main JS -->
       <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    </body>

</html>
