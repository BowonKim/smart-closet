<!DOCTYPE html>

	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Close To Closet &mdash; </title>

	<link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">

	<!-- Animate.css -->

	 <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
	<!-- Flexslider  -->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/flexslider.css') }}">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

	<script src="{{ url_for('static', filename='js/modernizr-2.6.2.min.js') }}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	</head>
	<body>

	<nav id="fh5co-main-nav" role="navigation">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle active"><i></i></a>
		<div class="js-fullheight fh5co-table">
			<div class="fh5co-table-cell js-fullheight">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/closet">Closet</a></li>
					<li><a href="/ootd">OOTD</a></li>
                    <li><a href="/setting">Setting</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="fh5co-page">
		<header>
			<div class="container">
				<div class="fh5co-navbar-brand">
					<h1 class="text-center"><a class="fh5co-logo" href="/index">Close To Closet</a></h1>
					<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
				</div>
			</div>
		</header>
		<div id="fh5co-intro-section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 animate-box text-center">
						<h2 class="intro-heading">Outfit Of The Day</h2>
                    </div>
				</div>
			</div>
		</div>

	    <div class="result-box">
			<div class="show-photo-box">
				<p> 유사도 측정</p>
				<img class = "screenshot" src="{{ results.img_path }}">
<!--				<img class = "clip" src="{{ results.img_path_segmen }}">-->
<!--				디비에 등록되어 있는 옷 사진-->
<!--				현재 임시 이미지-->
				<img class = "ootd-result" src="/static/images/c2/brown_padding.jpg">
			</div>
			<div class = "info-box">
					<h3>옷의 분류: {{results.label}}</h3>
					<h3>확률: {{results.pred}}</h3>
					<h3>N번 옷장에 있는 "닉네임" 옷</h3>
					<div class="add-box">
						<input type="submit" value="분류 확정" name="right"/>
					</div>
					<form method="click" action="{{ url_for('ootd') }}">
						<input type="submit" value="다시찍기" name="click"/>
					</form>

			</div>
		</div>



		<div class="graph-box">
			<div class="bar-box">
				<h3>빈도수 그래프</h3>

				<canvas id="myChart" width="400px" height="400px"></canvas>
				<script>
    				const ctx = document.getElementById('myChart').getContext('2d');
    				const myChart = new Chart(ctx, {
        			type: 'bar',
        			data: {
            			labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            			datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                    ],
                    borderWidth: 1,
                },
            ],
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                },
            },
        },
    });</script>
			</div>
			<div class="doughnut-box" >

				<canvas id="myChart2" width="50%" height="50%"></canvas>
				<script>
    new Chart(document.getElementById("myChart2"),
    {"type":"doughnut","data":{"labels":
    ["Red","Blue","Yellow"],"datasets":[{"label":"Example","data":[300,50,100],
    "backgroundColor":["rgb(255,99,132)","rgb(54, 162, 235)","rgb(255,205,80)"]}]}})



				</script>
			</div>
		</div>


		<div class="recommend-box">
			<p>버릴 옷 추천</p>
			<!--빈도수 가장 낮은 옷보여질 수 있도록 연결 부탁드립니다 !-->
			<!--				현재 임시 이미지-->
			<img src="/static/images/c2/brown_padding.jpg">

			<p>아름다운 가게: <a href="https://www.beautifulstore.org/">https://www.beautifulstore.org/</a></p>
			<P>옷캔: <a href="https://otcan.org/">https://otcan.org/</a></P>
		</div>
	</div>

	<!-- jQuery -->
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

	<!-- jQuery Easing -->
	<script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>

	<!-- Bootstrap -->
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

	<!-- Waypoints -->
	<script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>

	<!-- Counters -->
	<script src="{{ url_for('static', filename='js/jquery.countTo.js') }}"></script>

	<!-- Flexslider -->
	<script src="{{ url_for('static', filename='js/jquery.flexslider-min.js') }}"></script>

	<!-- Main JS -->
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>

	</body>
</html>
